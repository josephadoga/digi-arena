<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="lu">
        <meta name="description" content="Contact page">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Contact page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./contact.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="contact-us">
            <div class="title">
                <h2>Get in touch</h2>
            </div>

            <div class="box">
                <div class="contact form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-box">
                            <div class="row50">
                                <div class="input-box">
                                    <span>First Name</span>
                                    <input type="text" placeholder="Johnas">
                                </div>
                                <div class="input-box">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Smith">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="input-box">
                                    <span>Email</span>
                                    <input type="text" placeholder="someone@gmail.com">
                                </div>
                                <div class="input-box">
                                    <span>Phone</span>
                                    <input type="text" placeholder="+1 431 277 9080">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="input-box">
                                    <span>Message</span>
                                    <textarea placeholder="Write your message here"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="input-box">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="contact info">
                <h3>Contact Info</h3>
                <div class="info-box">
                    <div>
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <p>Bridgewater, Winnipeg <br>Canada</p>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="mailto:company@gmail.com">company@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="tel:+1 431 277 9080">+1 431 277 9080</a>
                    </div>

                    <ul class="sci">
                        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/?lang=en"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>

                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6110.10788635162!2d-97.13824966949413!3d49.91787688947003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52ea71b9922ff06d%3A0x158bb4e537c6f987!2sbridgewater%2Cwinnipeg!5e0!3m2!1sen!2sca!4v1710285493673!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
